<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
        position: absolute;
        top: 150px;
        left: 250px;
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .blue-box{
        position: relative;
        left: 200px;
        top: 200px;
        background-color: blue;
        width: 500px;
        height: 300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
